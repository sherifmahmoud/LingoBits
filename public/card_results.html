<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>card results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css">
    <script src="./js/index.js"></script>

</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-dark bg-dark nav">
        <div class="container">

            <div class="row navRow">
                <div class="col-sm-3 column1">
                    <div class="headTitle">
                        <h1>LingoBits</h1>
                    </div>
                </div>
                <div class="col-sm-7 column2">
                    <div class="col-auto searchBox mx-auto">
                        <label class="sr-only" for="inlineFormInput"></label>
                        <input type="search" class="form-control" id="searchbar" placeholder="idioms">
                        <button type="button" class="btn btn-info search_idiom_submit">Search</button></div>
                </div>
                <div class="col-sm-2 column3">
                    <div class="link1">
                        <a href="#"><i class="fas fa-home fa-2x"></i> |</a>
                        <a href="#"><i class="fas fa-plus-circle fa-2x"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </nav>
    <br>
    <br>
    <!-- cards -->
    <div class="container justify-content-center " id="the_category_div">
        <div class="row justify-content-center">
            <div class="col align-self-center card-deck justify-content-center">
                <div class="resultCard card border-dark mb-3 card text-white text-center mb-3 " style="max-width: 60rem; background-color: #35acbd !important;">
                    <div class="card-header" style=" background-color: #257884">
                        <h1 class="card-title" id="OrigIdiom">¡Buen provecho!</h1>
                    </div>

                    <div class="card-body justify-content-center">
                        <p class="card-title" style="font-weight: bold">Pronunciation:</p>
                        <p id="pronunciation">"boo-en proh-veh-chow"</p>
                        <p class="card-text" style="font-weight: bold">Literal Translation:</p>
                        <p id="literalTrans">Good Advantage</p>
                        <p class="card-text" style="font-weight: bold">Meaning:</p>
                        <p id="meaning">Enjoy your meal!</p>
                    </div>
                    <div class="card-footer text-white card-body justify-content-left">
                        <h3 class="card-title" id="connections">Connections:</h3>
                        <p class="card-title" id="connectionOne">Hebrew</p>
                        <p class="card-title" id="connectionTwo">Arabic</p>
                        <p class="card-title" id="connectionThree">French</p>
                    </div>
                    <i class="fas fa-plus-circle justify-content-right"></i>
                    <div class="container">
                        <h1></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mx-auto">
        <p>copyright © 2018</p>
    </footer>

</body>

</html>
